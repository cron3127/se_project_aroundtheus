<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lesley Lema" />
    <meta
      name="keywords"
      content="United States, Around the US, Travel in the US"
    />
    <meta
      name="description"
      content="This website is about travel in the United States"
    />
    <title>Lesley's Around the US project</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-Vector.svg"
          class="header__logo"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                class="card__image"
                alt="yosemite image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                class="card__image"
                alt="lake louise image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                class="card__image"
                alt="bald mountains image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                class="card__image"
                alt="latemar image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                class="card__image"
                alt="vanoise image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                class="card__image"
                alt="lago image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close modal__opened"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form form">
          <input
            type="text"
            name="title"
            class="form__input"
            placeholder="Name"
          /><br />
          <input
            type="text"
            name="description"
            class="form__input"
            placeholder="Description"
          /><br />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
